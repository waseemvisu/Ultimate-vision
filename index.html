
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ultimate Vision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 60px;
        }
        main {
            padding: 40px;
            text-align: center;
        }
        section {
            margin-bottom: 40px;
        }
        h1, h2 {
            color: #facc15;
        }
        footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        .social-icons img {
            width: 30px;
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Ultimate Vision Logo">
    </header>
    <main>
        <section>
            <h1>Welcome to Ultimate Vision</h1>
            <p>Your journey into the future begins here.</p>
        </section>
        <section>
            <h2>About Us</h2>
            <p>Ultimate Vision is dedicated to building innovative digital experiences that connect and inspire. We deliver modern web solutions tailored to your needs.</p>
        </section>
        <section>
            <h2>Connect with Us</h2>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
                <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Ultimate Vision. All rights reserved.
    </footer>
</body>
</html>
