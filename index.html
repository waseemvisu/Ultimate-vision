<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Ultimate Vision is a modern business website for creative ideas and services.">
  <meta name="keywords" content="Ultimate Vision, business website, waseemvisu, creative services, portfolio">
  <title>Ultimate Vision</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 30px 0;
      background-color: #000;
    }
    header img {
      width: 120px;
      height: auto;
    }
    h1 {
      color: #facc15;
      margin-top: 10px;
    }
    main {
      padding: 40px 20px;
    }
    section {
      margin-bottom: 40px;
    }
    h2 {
      color: #facc15;
    }
    .social-icons img {
      width: 32px;
      margin: 10px;
      vertical-align: middle;
    }
    footer {
      background-color: #000;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Ultimate Vision Logo" />
    <h1>Ultimate Vision</h1>
  </header>

  <main>
    <section>
      <h2>About Us</h2>
      <p>We create clean, modern web designs that help your ideas stand out.</p>
    </section>

    <section>
      <h2>Connect With Us</h2>
      <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com" target="_blank"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Ultimate Vision. All rights reserved.
  </footer>

</body>
</html>
